<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <title>Spring eCommerce</title>
</head>

<body>

  <!-- Navigation -->
    <nav th:replace="~{/administrador/homeBase :: nav}"></nav>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Spring eCommerce <small>Domiciliarios</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador/home}">Home</a></li>
    <li class="breadcrumb-item active">Crear Domiciliario</li>
  </ol>

  <h2>Crear Domiciliario</h2>
  <form th:object="${domiciliario}" class="form-horizontal" th:action="@{/administrador/guardarDomiciliario}" method="post">
    <input type="hidden" name="id" th:value="${domiciliario.id}">   
    <div style="color: red;"th:if="${emailError}">Ya existe un domiciliario asociado a esta direccion de correo</div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Nombre">Nombre:</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre"
           placeholder="Ingrese el nombre del Domiciliario"  
           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
           <div class="invalid-feedback" th:errors="*{nombre}"></div>
        </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{apellido}" class="form-control" id="apellido" name="apellido"
        placeholder="Ingrese el apellido del Domiciliario" 
        th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{apellido}"></div>
      </div>
    </div>
      

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" th:field="*{email}" class="form-control" id="email"
        name="existencias" placeholder="Ingrese la email del Domiciliario"  
        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
        <div class="invalid-feedback" th:errors="*{email}"></div>
    </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button id="neon" type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>
</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="~{administrador/homeBase :: footer}">
</footer>

</body>

</html>
