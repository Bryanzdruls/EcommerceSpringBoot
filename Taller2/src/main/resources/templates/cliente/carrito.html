<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Spring eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/heroic-features.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav th:replace="~{/cliente/home_base :: navUser}" th:if="${sesion==null}">
  </nav>
  <nav th:replace="~{/cliente/home_base :: navUserLogeado}" th:unless="${sesion==null}">
  </nav>

    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Carrito</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Carrito</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Total</th>
                  <th scope="col">idProd</th>
                  <th scope="col">Acci√≥n</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle:${carrito}">
                  <td th:text="${detalle.nombreProducto}">Nombre</td>
                  <td th:text="${detalle.valorPedido}">Precio</td>
                  <td th:text="${detalle.cantidad}">Cantidad</td>
                  <td th:text="${detalle.totalPorPedido}">Total</td>
                  <td th:text="${detalle.producto.id}">idProd</td>
                  <td><a th:href="@{/eliminar/carrito/{id} (id=${detalle.producto.id})}" class="btn btn-danger">Quitar</a></td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-lg-3">
            <h2 class="card-title">SUBTOTAL</h2>

            <ul class="list-group">
              <li class="list-group-item"><h5 th:text="${pedido.subtotal}">Total: $ 10</h5></li>
              <a th:href="@{/pedido}" class="btn btn-dark">Ver Pedido</a>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer th:replace="~{/cliente/home_base :: footerUser}">
    </footer>


  </body>

  </html>
