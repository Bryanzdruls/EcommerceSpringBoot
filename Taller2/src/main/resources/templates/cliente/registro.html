<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Spring eCommerce</title>



</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>
 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>
          </div>
        </div>
      </div>
    </div>

    <form th:action="@{/cliente/guardar}" method="post">
      <div class="form-group">
        <label for="user">Usuario:</label> <input type="text"
          class="form-control" id="user" name="user" required
          placeholder="Ingrese sus nombres" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password"
          class="form-control" id="password" name="password" required
          placeholder="Ingrese su constraseña" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="nombres">Nombres:</label> <input type="text"
          class="form-control" id="nombre" name="nombre" required
          placeholder="Ingrese sus nombres" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos:</label> <input type="text"
          class="form-control" id="apellido" name="apellido" required
          placeholder="Ingrese sus apellidos" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email">Email:</label> <input type="email"
          class="form-control" id="email" name="email" required
          placeholder="Ingrese su email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="fechaNac">Fecha de nacimiento:</label> <input type="date"
          class="form-control" id="fechaNac" name="fechaNac" required
          placeholder="Ingrese sus Fecha de nacimiento" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label> <input type="text"
          class="form-control" id="direccion" name="direccion" required
          placeholder="Ingrese su dirección" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="telefono">Celular:</label> <input type="number"
          class="form-control" id="telefono" name="telefono" required
          placeholder="Ingrese sus numero de celular" autocomplete="off">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

  <!-- Footer -->
  <footer th:replace="~{/cliente/home_base :: footerUser}">
  </footer>

  <!-- Bootstrap core JavaScript -->


</body>

</html>
