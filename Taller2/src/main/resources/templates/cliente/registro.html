<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Spring eCommerce</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring Ecommerce</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/login}">Login</a>
          </li>
        </ul>
      </div>    
    </div>
  </nav>
 <!-- Page Content -->
  <div class="container">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Registro</h2>
          </div>
        </div>
      </div>
    </div>

    <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
      <div style="color: red;"th:if="${emailError}">Ya existe un usuario asociado a esta direccion de correo</div>
      <div class="form-group">
        <label for="user">Usuario:</label> <input type="text"
          class="form-control" th:field="*{user}" id="user" name="user" 
          placeholder="Ingrese sus nombres" 
          th:classappend="${#fields.hasErrors('user')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{user}"></div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password"
          class="form-control" th:field="*{pass}" id="password" name="password" 
          placeholder="Ingrese su constraseña" 
          th:classappend="${#fields.hasErrors('pass')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{pass}"></div>
      </div>

      <div class="form-group">
        <label for="nombres">Nombres:</label> 
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" 
          placeholder="Ingrese sus nombres" 
          th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{nombre}"></div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos:</label> <input type="text"
          class="form-control" th:field="*{apellido}" id="apellido" name="apellido" 
          placeholder="Ingrese sus apellidos" 
          th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{apellido}"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label> <input type="email"
          class="form-control" th:field="*{email}" id="email" name="email" 
          placeholder="Ingrese su email" 
          th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{email}"></div>
      </div>
      <div class="form-group">
        <label for="fechaNac">Fecha de nacimiento:</label> <input type="date"
          class="form-control" th:field="*{fechaNac}" id="fechaNac" name="fechaNac" 
          placeholder="Ingrese sus Fecha de nacimiento" 
          th:classappend="${#fields.hasErrors('fechaNac')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{fechaNac}"></div>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label> <input type="text"
          class="form-control" th:field="*{direccion}" id="direccion" name="direccion" 
          placeholder="Ingrese su dirección" 
          th:classappend="${#fields.hasErrors('direccion')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{direccion}"></div>
      </div>
      <div class="form-group">
        <label for="telefono">Celular:</label> <input type="number"
          class="form-control" th:field="*{telefono}" id="telefono" name="telefono" 
          placeholder="Ingrese sus numero de celular" 
          th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
          <div class="invalid-feedback" th:errors="*{telefono}"></div>
      </div>
      <div class="col-sm-2">
        <button id="neon"type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>

  </div>

  <!-- /.container -->

  <!-- Footer -->
  <footer th:replace="~{/cliente/home_base :: footerUser}">
  </footer>

  <!-- Bootstrap core JavaScript -->


</body>

</html>
